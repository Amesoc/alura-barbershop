<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="boxOne">
            <h1><img src="imagenes/logo.png"></h1>


            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href=" #">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="namelastname">Name and Last name</label>
            <input type="text" id="namelastname" class="input-padron">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padron">

            <label for="telephone">Phone</label>
            <input type="text" id="telephone" class="input-padron">

            <label for="message">Message</label>
            <textarea cols="70" rows="10" id="message" class="input-padron"></textarea>

            <div>
                <p>How do you want us to contact you?</p>
                <label for="radio-phone"><input type="radio" name="contacto" value="email" id="radio-phone">Email</label>
               

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Phone</label>
               

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp">Whats App</label>
                
            </div>

            <label class="checkbox"><input type="checkbox">Would you like to receive information about the Alura barbershop?</label>
            <input type="submit" value="Submit">


        </form>
    </main>

    <footer>

        <img src="imagenes/logo-blanco.png">
